<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    <link rel="stylesheet" href="styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <img src="assets/Logo.svg" alt="Logo Festivite">

                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>

                <form>
                    <fieldset class="about-event">
                        <legend>
                            <span><img src="assets/icons/calendar.svg" alt=""></span>
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="title" name="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="start">Início</label>
                                <input type="datetime-local" id="start" name="start">
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="end">Fim</label>
                                <input type="datetime-local" id="end" name="end">
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="type">Tipo</label>

                                <div class="radio-wrapper">
                                    <input type="radio" id="presencial" name="type" value="presencial" checked>
                                    <label for="presencial">
                                        <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.83325 1.8335C5.61224 1.8335 5.40028 1.92129 5.244 2.07757C5.08772 2.23385 4.99992 2.44582 4.99992 2.66683V14.1668H11.9999V2.66683C11.9999 2.44582 11.9121 2.23385 11.7558 2.07757C11.5996 1.92129 11.3876 1.8335 11.1666 1.8335H5.83325ZM12.9999 5.50016V2.66683C12.9999 2.1806 12.8068 1.71428 12.4629 1.37047C12.1191 1.02665 11.6528 0.833496 11.1666 0.833496H5.83325C5.34702 0.833496 4.88071 1.02665 4.53689 1.37047C4.19307 1.71428 3.99992 2.1806 3.99992 2.66683V7.50016H3.16659C2.68035 7.50016 2.21404 7.69332 1.87022 8.03713C1.52641 8.38095 1.33325 8.84727 1.33325 9.3335V13.3335C1.33325 13.8197 1.52641 14.286 1.87022 14.6299C2.21404 14.9737 2.68035 15.1668 3.16659 15.1668H13.8333C14.3195 15.1668 14.7858 14.9737 15.1296 14.6299C15.4734 14.286 15.6666 13.8197 15.6666 13.3335V7.3335C15.6666 6.84726 15.4734 6.38095 15.1296 6.03713C14.7858 5.69332 14.3195 5.50016 13.8333 5.50016H12.9999ZM12.9999 6.50016V14.1668H13.8333C14.0543 14.1668 14.2662 14.079 14.4225 13.9228C14.5788 13.7665 14.6666 13.5545 14.6666 13.3335V7.3335C14.6666 7.11248 14.5788 6.90052 14.4225 6.74424C14.2662 6.58796 14.0543 6.50016 13.8333 6.50016H12.9999ZM3.99992 8.50016H3.16659C2.94557 8.50016 2.73361 8.58796 2.57733 8.74424C2.42105 8.90052 2.33325 9.11248 2.33325 9.3335V13.3335C2.33325 13.5545 2.42105 13.7665 2.57733 13.9228C2.73361 14.079 2.94557 14.1668 3.16659 14.1668H3.99992V8.50016ZM6.66658 4.00016C6.66658 3.72402 6.89044 3.50016 7.16658 3.50016H9.83325C10.1094 3.50016 10.3333 3.72402 10.3333 4.00016C10.3333 4.2763 10.1094 4.50016 9.83325 4.50016H7.16658C6.89044 4.50016 6.66658 4.2763 6.66658 4.00016ZM6.66658 6.66683C6.66658 6.39069 6.89044 6.16683 7.16658 6.16683H9.83325C10.1094 6.16683 10.3333 6.39069 10.3333 6.66683C10.3333 6.94297 10.1094 7.16683 9.83325 7.16683H7.16658C6.89044 7.16683 6.66658 6.94297 6.66658 6.66683ZM6.66658 9.3335C6.66658 9.05735 6.89044 8.8335 7.16658 8.8335H9.83325C10.1094 8.8335 10.3333 9.05735 10.3333 9.3335C10.3333 9.60964 10.1094 9.8335 9.83325 9.8335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z" fill="#869198"/>
                                            </svg>                                            
                                        Presencial
                                    </label>
                            
                                    <input type="radio" id="online" name="type" value="online">
                                    <label for="online">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z" fill="#869198"/>
                                            </svg>                                            
                                        Online
                                    </label>
                                </div>
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="local">Local</label>
                                <input type="text" id="local" name="local" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" cols="30" rows="5"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="personalization">
                        <legend>
                            <span><img src="assets/icons/paintbrush-vertical.svg" alt=""></span>
                            Personalização
                        </legend>

                        <div class="input-wrapper">
                            <label for="color">Cor principal</label>

                            <div class="color-picker">
                                <label class="color-option color1">
                                    <input type="radio" id="blue" name="color">
                                    <span></span>
                                </label>

                                <label class="color-option color2">
                                    <input type="radio" id="navy" name="color">
                                    <span></span>
                                </label>

                                <label class="color-option color3">
                                    <input type="radio" id="purple" name="color">
                                    <span></span>
                                </label>

                                <label class="color-option color4">
                                    <input type="radio" id="fuschia" name="color">
                                    <span></span>
                                </label>

                                <label class="color-option color5">
                                    <input type="radio" id="pink" name="color">
                                    <span></span>
                                </label>

                                <label class="color-option color6">
                                    <input type="radio" id="red" name="color">
                                    <span></span>
                                </label>

                                <label class="color-option color7">
                                    <input type="radio" id="orange" name="color">
                                    <span></span>
                                </label>

                                <label class="color-option color8">
                                    <input type="radio" id="yellow" name="color">
                                    <span></span>
                                </label>

                                <label class="color-option color9">
                                    <input type="radio" id="lime" name="color">
                                    <span></span>
                                </label>

                                <label class="color-option color10">
                                    <input type="radio" id="green" name="color">
                                    <span></span>
                                </label>

                                <label class="color-option color11">
                                    <input type="radio" id="cyan" name="color">
                                    <span></span>
                                </label>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="theme">Tema do evento</label>

                            <div class="radio-wrapper">
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="birthday">
                                    <img src="assets/Image.png" alt="imagem de bolo de aniversario">
                                    <label for="birthday">Aniversário</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="children">
                                    <img src="assets/Image (1).png" alt="imagem de coisa infantil">
                                    <label for="children">Infantil</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="graduation">
                                    <img src="assets/Image (2).png" alt="imagem de beca de formatura">
                                    <label for="graduation">Formatura</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="marriage">
                                    <img src="assets/Image (3).png" alt="imagem de alianças de casamento">
                                    <label for="marriage">Casamento</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="baby">
                                    <img src="assets/Image (4).png" alt="imagem de cha de bebe">
                                    <label for="baby">Chá de bebê</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="pan">
                                    <img src="assets/Image (5).png" alt="imagem de panela">
                                    <label for="pan">Chá de panela</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="carnaval">
                                    <img src="assets/Image (6).png" alt="imagem de carnaval">
                                    <label for="carnaval">Carnaval</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="easter">
                                    <img src="assets/Image (7).png" alt="imagem de pascoa">
                                    <label for="easter">Páscoa</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="saint">
                                    <img src="assets/Image (8).png" alt="imagem de sao joao">
                                    <label for="saint">São João</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="halloween">
                                    <img src="assets/Image (9).png" alt="imagem de halloween">
                                    <label for="halloween">Halloween</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="christmas">
                                    <img src="assets/Image (10).png" alt="imagem de natal">
                                    <label for="christmas">Natal</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="other">
                                    <img src="assets/Image (11).png" alt="imagem de outro">
                                    <label for="other">Outro</label>
                                </div>
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper checkbox-wrapper flex-1">
                                <label for="style">Estilo</label>
                            </div>

                            <div class="droparea-wrapper flex-2">
                                <label for="cape">Foto de capa</label>  
                                <div class="dropzone">
                                    <input type="file" id="cape" name="cape" class="custom-file-input">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="contact">
                        <legend>
                            <span><img src="assets/icons/contact.svg" alt="icone de contato"></span>
                            Dados para contato
                        </legend>

                        <div class="input-wrapper">
                            <label for="name-contact">Nome</label>
                            <input type="text" id="name-contact" name="name-contact" placeholder="Nome completo" required>
                            <div class="error">
                                <img src="assets/icons/alert-circle.svg" alt="">
                                <span>Campo obrigatório</span>
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="mail">E-mail</label>
                                <input type="email" id="mail" name="mail" placeholder="exemplo@email.com">
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="phone">Telefone</label>
                                <input type="text" id="phone" name="phone" placeholder="(99) 99999-9999 ">
                            </div>
                        </div>
                    </fieldset>

                    <div class="divider"></div>

                    <div class="terms-wrapper input-wrapper checkbox-wrapper">
                        <div class="checkbox-inner">
                            <div class="checkbox-image"></div>
                            <input type="checkbox" name="terms" id="terms">
                            
                            <label for="terms">
                                Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong>
                            </label>
                        </div>

                        <div class="checkbox-inner">
                            <div class="checkbox-image"></div>
                            <input type="checkbox" name="terms" id="terms">
    
                            <label for="terms">
                                Aceito receber atualizações e promoções por e-mail
                            </label>
                        </div>

                        <div class="checkbox-inner">
                            <div class="checkbox-image"></div>
                            <input type="checkbox" name="terms" id="terms">
    
                            <label for="terms">
                                Aceito receber atualizações e promoções por SMS
                            </label>
                        </div>
                    </div>

                    <div class="actions-wrapper">
                        <button>
                            <span></span>
                            Gerar convite
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
