<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    <link rel="stylesheet" href="styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <img src="assets/Logo.svg" alt="Logo Festivite">

                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>

                <form>
                    <fieldset class="about-event">
                        <legend>
                            <span><img src="assets/icons/calendar.svg" alt=""></span>
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="title" name="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="start">Início</label>
                                <input type="datetime-local" id="start" name="start">
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="end">Fim</label>
                                <input type="datetime-local" id="end" name="end">
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="type">Tipo</label>
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="local">Local</label>
                                <input type="text" id="local" name="local" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" cols="30" rows="5"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="personalization">
                        <legend>
                            <span><img src="assets/icons/paintbrush-vertical.svg" alt=""></span>
                            Personalização
                        </legend>

                        <div class="input-wrapper">
                            <label for="color">Cor principal</label>

                            <div class="radio-wrapper">
                                <div class="radio-inner">
                                    <input type="radio" id="brand-light" name="color">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
